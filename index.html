<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Previsão do Tempo</title>
</head>

<body class=" d-flex justify-content-center align-items-center">

  <header class="row fixed-top mt-2 "> 
  <div class="w-100 d-flex justify-content-center">
    <img id="changeThemeIcon" src="./img/dark.png">
  </div>
</header>

  <div id="container" class=" item bg-light p-3 shadow rounded justify-content-center">
    <div class="item input-container position-relative w-100">
      <input class="item shadow-sm outline rounded p-3 w-100 " type="text" id="findCity" placeholder="Ex: São Paulo, BR"
        required>
      <button  id="searchBtn" class=" rounded-5 p-2">
        <img id="searchImg" src="./img/barra-de-pesquisa.png" alt="">
    </div>
    </button>

    <div id="weatherInfo">
      <img id="loading" class="d-none weatherIcon p-2" src="./img/loading.png" alt="">
      <h2 id="cityName" class=" pt-3 fs-4"></h2>
      <div class="container d-flex row">
      <div class="item card d-flex justify-content-center text-center align-items-center fw-semibold shadow mx-1 my-1 border-0 d-none">
        <img class="weatherIcon" src="./img/termometro.png" alt="">
      <p class="info text-success" id="temperature"></p>
      <p id="tempToFah"  class="convertToF text-decoration-underline" >Converter para Fahrenheit</p>
      </div>
      <div class="item card d-flex justify-content-center text-center align-items-center fw-semibold shadow mx-1 my-1 border-0 d-none">
        <img class="weatherIcon" src="./img/sensação.png" alt="">
      <p class="info text-success" id="feelsLike"></p>
        <p id="feelsLikeConvert"  class="convertToF text-decoration-underline">Converter para Fahrenheit</p>
      </div>
      </div>
      <div class="container d-flex row">
      <div class="card d-flex justify-content-center text-center align-items-center fw-semibold shadow mx-1 my-1 border-0 d-none">
        <img class="weatherIcon" src="./img/umidade.png" alt="">
     <p class="info text-success" id="humidity"></p>
      </div>
      <div class="card d-flex justify-content-center text-center align-items-center fw-semibold shadow mx-1 my-1 border-0 d-none">
        <img  class="weatherIcon" src="./img/vento.png" alt="">
      <p class="info text-success" id="wind"></p>
      </div>

      </div>
      <div class="container d-flex rounded align-items-center row">
      <div class="fw-semibold clouds shadow mx-1 my-1 border-0">
       <p class="info text-center text-success" id="clouds"></p>
       
</div>
</div>
    </div>
    <button id="map" class="item m-auto border-0 d-none">Clique aqui <br> para ver o mapa da cidade</button>

  </div>

  <div id="PopupIframe" class="item shadow-lg d-none w-100 h-100 bg-light d-flex justify-content-center align-items-center">
  <span id="closebtn" aria-hidden="true">&times;</span>
   <iframe id="iframe"  width="95%" height="95%" style="border:0; border-radius: 5px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>


</body>
<script src="./js/main.js" type="module"></script>
</html>
