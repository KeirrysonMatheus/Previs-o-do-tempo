<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="icon" href="./img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Previsão do Tempo</title>
</head>

<body class=" d-flex justify-content-center align-items-center">

  <header class="row fixed-top mt-2 ">
    <div class="w-100 d-flex justify-content-center">
      <img id="changeThemeIcon" src="./img/dark.png">
    </div>
  </header>

  <div class=" item bg-light p-2 shadow rounded justify-content-center">
    <div class="item input-container position-relative w-100">
      <input class="item shadow-sm outline rounded p-3 w-100 " type="text" id="findCity" placeholder="Ex: São Paulo, BR"
        required>
      <button id="searchBtn" class=" rounded-5 p-2">
        <img id="searchImg" src="./img/barra-de-pesquisa.png" alt="">
    </div>
    </button>
    <div class="text-center">
      <img id="loading" class="d-none p-2" src="./img/loading.png" alt="">
    </div>


    <div id="weatherInfo" class=" d-none w-100">

      <h2 id="cityName" class=" pt-3 fs-4"></h2>
      <div style="margin-left: 0.01rem ;" class="item container d-flex row  w-100">
        <div class="item card d-flex justify-content-center text-center align-items-center fw-semibold shadow mx-1 my-1 border-0 p-2 ">
          <img width="2rem" id="tempImg" class="bigWeatherIcon" src="" alt="">
          <p class="info info_Big" id="temperature"></p>
          <p id="description"></p>
          <!-- <p id="tempToFah" class="convertToF text-decoration-underline">Converter para Fahrenheit</p> -->

          <div id="infoRow" class="item row d-flex justify-content-sm-between w-100 mt-5 mx-auto">
          <div id="feelsDiv" class="item d-flex align-items-center ">
            <div  class="mx-2">
              <img class="weatherIcon" src="./img/sensação.png" alt="">
              </div>
              <div>
              <p class="info" id="feelsLike"></p>
              </div>
          </div>
          <div id="humidityDiv" class="item d-flex align-items-center ">
            <div class="mx-2">
             <img class="weatherIcon" src="./img/umidade.png" alt="">
             </div>
             <div>
        <p class="info" id="humidity"></p>
        </div>
          </div>
          <div id="windDiv" class="item d-flex align-items-center ">
            <div >
              <img class="weatherIcon" src="./img/vento.png" alt="">
              </div>
              <div>
              <p class="info" id="wind"></p>
              </div>
          </div>
        </div>

        </div>
          
    
        
      
    <button id="map" class="item m-auto border-0 w-100">Clique aqui <br> para ver o mapa da cidade</button>

  </div>
  </div>
  <div id="PopupIframe"
    class="item shadow-lg d-none w-100 h-100 bg-light d-flex justify-content-center align-items-center">
    <span id="closebtn" aria-hidden="true">&times;</span>
    <iframe id="iframe" width="95%" height="95%" style="border:0; border-radius: 5px;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  </div>

</body>
<script src="./js/main.js" type="module"></script>

</html>
